<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Simple Login Form with Blue Background</title>
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/vendor/bootstrap.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/drill/common.css}"/>
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/login.css}"/>
    <script th:inline="javascript">
        /*<![CDATA[*/
        let thisPage = {};
        thisPage['ctxPath'] = /*[[@{/}]]*/ '/';
        /*]]>*/
    </script>
</head>
<body>
<div class="login-form">
    <form id="loginForm" th:action="@{/login}" method="post" novalidate>
        <h2 class="text-center">Login</h2>
        <div th:if="${param.error}" class="form-group has-error">
            <div class="alert alert-danger">Invalid username or password.</div>
        </div>
        <div th:if="${param.logout}">
            <div class="alert alert-info">You have been logged out.</div>
        </div>
        <div class="form-group">
            <label>
                <input type="text" class="form-control" name="username" placeholder="Username" required="required">
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="password" class="form-control" name="password" placeholder="Password" required="required">
            </label>
        </div>
        <div class="form-group">
            <button type="submit" id="login" class="btn btn-primary btn-lg btn-block">로그인</button>
        </div>
    </form>
</div>
</body>
<script type="text/javascript" th:src="@{/js/vendor/jquery-3.5.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/vendor/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/js/vendor/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/vendor/jquery.blockUI.js}"></script>
<script type="text/javascript" th:src="@{/js/vendor/underscore.min.js}"></script>
<script type="text/javascript" th:src="@{/js/vendor/moment.min.js}"></script>
<script type="text/javascript" th:src="@{/js/common/ajaxCommon.js}"></script>
<script type="text/javascript" th:src="@{/js/views/web/login/login.js}"></script>
</html>
<!-- ///////// Alert Modal ///////// -->
<div class="modal fade" id="alertPop" data-backdrop="static" data-keyboard="false" tabindex="-1"
     aria-labelledby="commonAlert" aria-hidden="true">
    <div class="modal-dialog modal-default modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="commonAlert">알림</h5>
            </div>
            <div id="alertMessage" class="modal-body"><!-- alert message here! --></div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-default b-close btn-full" data-dismiss="modal">
                    <p>확인</p>
                </button>
            </div>
        </div>
    </div>
</div>
<!-- ///////// Alert Modal ///////// -->
